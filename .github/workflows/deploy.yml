name: Deploy Portfolio from Subfolder

on:
  # Trigger the workflow on every push to the main branch
  push:
    branches: ["main"]
  # Allow manual triggering from the Actions tab
  workflow_dispatch:

# Grant necessary permissions
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # This job simply prepares and uploads your existing files
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # Step 1: Get your code from the repository
      
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v3 # Step 2: Prepare for Pages deployment
      
      # THE KEY STEP: Upload the specific subfolder as the artifact to deploy
      - name: Upload Portfolio Site
        uses: actions/upload-pages-artifact@v2
        with:
          # This points to your HTML/CSS folder. Nothing needs to be "built".
          path: "my-projects/dasdev-portfolio/"

  # This job handles the actual deployment to GitHub's servers
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-upload # Wait for the upload job to finish
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # The final deployment step
